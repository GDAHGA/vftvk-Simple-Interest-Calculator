<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator </title>
    </head>
    <body>
        <div class="maindiv">
       
		<h1>Simple Interest Calculator</h1><br/>
		<div class="innerdiv"><!--Help to get the alignment of the input forms from the css style docmuent-->
        <label>Amount</label> <input type="number" id="principal" ><br/><br/>
	    <label>Interest Rate</label> <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25" >
        <span id="rate_val"><!--Will dsiplay in real time the content of the range input-->
            10.25%
        </span><br/><br/>
        <label>No. of Years</label> <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                     </select>  <br/><br/>

        <button onclick="compute()">Compute Interest</button><br/><br/>
		<span id="result"><!--This emply tag will be used to plot the result of the javascript compute-->

        </span><br/><br/>
        </div>
		<footer>

            &#169; This Calculator belongs to Gilbert DAHGA

        </footer><br/>
        </div>
    </body>
</html>
